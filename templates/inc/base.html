{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AskMe</title>
        <link href="{% static "css/bootstrap.css" %}" rel="stylesheet" /> 
        <link href="{% static "css/navbar.css" %}" rel="stylesheet" />
        <link href="{% static "css/styles.css" %}" rel="stylesheet" />
        <link href="{% static "css/profile.css" %}" rel="stylesheet" />
        <script defer src="{% static "js/bootstrap.bundle.js" %}"></script>
        <script defer src="{% static "js/valid.js" %}"></script>
    </head>
    <body>
        <!-- Шапка сайта -->
        <nav class="bg-gray-400 navbar navbar-light justify-content-between py-2">
            <!-- лого -->
            <a href="{% url "index" %}" class="navbar-brand ms-4 mb-0 p-0 border border-2">
                <img src="{% static "img/logo1.png" %}" alt="logo" class="d-inline-block navbar__logo" />
                <span class="h3 text-green align-bottom mx-1">Tupic</span>
            </a>
            <div class="d-flex ms-auto pt-0">
                <!-- icons -->


                {% if request.user.is_authenticated %}

                    <a class="me-3 my-auto hover" href="{%url 'ask' %}"
                        ><img src="{% static "img/add2.svg" %}" alt="addQuestion" class="d-inline-block" /></a>
                    <a class="ms-3 pe-2 my-auto text-decoration-none">
                        <!-- me-4 -->
                        <img src="{% static "img/profile.svg" %}" alt="profile" class="d-inline-block" />
                        <p class="ms-1 d-inline text-dark">{{request.user.username}}</p>
                    </a>
                    <div class="ms-3 me-3 my-auto">
                        <a class="d-block text-decoration-none link-success hover" href="{%url 'edit' %}">Settings</a>
                        <a class="d-block text-decoration-none link-success" href="{%url 'logout'%}">Log out</a>
                    </div>
                {% else %}
                    <div class="ms-3 me-3 my-auto">
                        <a class="d-block text-decoration-none link-success" href="{%url 'login' %}?continue={{ request.path }}">Login</a>
                        <a class="d-block text-decoration-none link-success" href="{%url 'register' %}">Register</a>
                    </div>
                {% endif %}
                <div class="ms-2 me-3 my-auto">
                    
                </div>
            </div>
            <div class="navbar">
                <!-- строка поиска -->
                <form class="d-inline-block d-flex border border-2 rounded p-1 px-0 mx-4 navbar__search">
                    <input class="form-control mx-1" type="search" placeholder="Search" aria-label="Search" />
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor"
                        class="bi bi-search text-green text-green__hover my-auto"
                        viewBox="0 0 17 17"
                    >
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                        />
                    </svg>
                </form>
            </div>
        </nav>

        <!-- информационные блоки “Популярные тэги” и “Лучшие пользователи” -->

        <div class="container-lg p-1vw mb-4 mt-3">
            <div class="row">
                <div class="col-md-4 col-lg-3 order-md-2 mt-md-4 pt-lg-3 px-md-1 row mx-auto mb-auto">
                  {% include "inc/popular_tags.html"%}
                  {% include "inc/best_members.html"%}
                </div>
                <div class="col-sm-8 col-lg-9 order-sm-1">
                  {% block content %} 
                  {% endblock %}
                </div>
            </div>
        </div>

        <!-- footer -->
        <footer class="my-4 mt-0 pb-3">
            <ul class="nav justify-content-center border-bottom pb-1 mb-2">
                <li class="nav-item">
                    <a href="https://github.com/Tanya-g99" class="nav-link px-2 text-green">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="26"
                            height="26"
                            fill="currentColor"
                            class="bi bi-github"
                            viewBox="0 0 16 16"
                        >
                            <path
                                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
                            />
                        </svg>
                    </a>
                </li>
            </ul>
            <p class="text-center">Gnatenko T. A.© 2023</p>
        </footer>
    </body>
</html>
